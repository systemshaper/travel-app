<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel Planner</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel Planner
  </div>
  <div class ="holder destination">
    <label for="destination">Enter your Destination</label>
    <input type="text" id="destination" placeholder="zip code, city, etc">
  </div>
  <div class ="holder date">
    <label for="date">Select the date of your trip</label>
    <input type="date" id="startdate">
  </div>
  <div class ="holder submit">
    <button id="generate" type = "submit"> Save Trip </button>
  </div>
  <div class ="holder results">
    <div class="title">Your Trip:</div>
    <div id="countdown"></div>
  </div>
</div>

</body>
</html>
